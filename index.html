<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按鈕樣式展示</title>

    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>按鈕樣式展示</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>基本按鈕</h2>
                <button class="btn btn-primary">主要按鈕</button>
                <button class="btn btn-secondary">次要按鈕</button>
                <button class="btn btn-success">成功按鈕</button>
                <button class="btn btn-danger">危險按鈕</button>
                <button class="btn btn-warning">警告按鈕</button>
            </div>
            <div class="col-md-4">
                <h2>圓形按鈕</h2>
                <button class="btn btn-primary btn-circle">主要按鈕</button>
                <button class="btn btn-secondary btn-circle">次要按鈕</button>
                <button class="btn btn-success btn-circle">成功按鈕</button>
                <button class="btn btn-danger btn-circle">危險按鈕</button>
                <button class="btn btn-warning btn-circle">警告按鈕</button>
            </div>
            <div class="col-md-4">
                <h2>大型按鈕</h2>
                <button class="btn btn-primary btn-lg">主要按鈕</button>
                <button class="btn btn-secondary btn-lg">次要按鈕</button>
                <button class="btn btn-success btn-lg">成功按鈕</button>
                <button class="btn btn-danger btn-lg">危險按鈕</button>
                <button class="btn btn-warning btn-lg">警告按鈕</button>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JavaScript（可選） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
